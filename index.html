<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Duck Soup</title>
</head>
<body>
  <div class="welcome-screen">
    <h1 class="duck-soup-h1">Duck Soup</h1>
    <input type="text" name="" value="" placeholder="Enter Name"></input>
    <button type="button" class="play-button" name="button">PLAY</button>
  </div>
  <div class="game-over">
    <h1 class="duck-soup-h1">GAME OVER</h1>
    <button type="button" class="play-again-button" name="button">PLAY AGAIN</button>
  </div>
  <h1 class="top-score"><span id="score-text">0</span></h1>
  <h1 class="top-level">LEVEL <span id="level-text">1</span></h1>
  <img src="assets/flappy_static_bkg.png" alt="" height="640" width="481">
  <section>
    <canvas id="canvas" width="480" height="640"></canvas>
    <article class="score-board">
      <h2>Name</h2>
      <h2 class="score-h2">Score</h2>
      <ul>
      </ul>
    </article>
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
